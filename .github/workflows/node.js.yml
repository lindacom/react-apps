name: Github Pages Deploy

on:
  push:
    branches:
      - "main"
  
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and build
        run: npm init
        run: npm install && npm run build
      
    
