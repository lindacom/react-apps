name: Github Pages Deploy

on:
  push:
    branches:
      - "main"
  
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and build
        uses: actions/setup-node@v3
        with: 
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: npm ci 
        working-directory: ./todos-frontend
      - name: build app
        run: npm run build
        working-directory: ./todos-frontend
     # - run: npm run build
      
    
